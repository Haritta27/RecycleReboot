<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recycling</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Recycling</h1>
  </header>
  <br><br>
  <section class="container">
    <h2>Recycling Form</h2>
    <form id="recycleForm">
      <label for="plasticQuantity">Plastic Quantity:</label><br>
      <input type="number" id="plasticQuantity" name="plasticQuantity" min="0" required><br><br>
      
      <label for="paperQuantity">Paper Quantity:</label><br>
      <input type="number" id="paperQuantity" name="paperQuantity" min="0" required><br><br>
      
      <label for="fabricQuantity">Fabric Quantity:</label><br>
      <input type="number" id="fabricQuantity" name="fabricQuantity" min="0" required><br><br>
      
      <h3 id="totalQuantity"></h3>
      
      <label for="upiId">UPI ID:</label><br>
      <input type="text" id="upiId" name="upiId" required><br>

      <button type="button" id="proceedToPay " onclick="display1()">Submit</button><br><br>
      <a href="mainrecycle.html"><button type="button">Back</button></a>
      
    </form>
  </section>
  <p>Note:Amount will be credited to your account in 1 or 2 days</p>
  <script src="script.js"></script>

</body>
</html>
