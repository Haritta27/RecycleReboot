<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recycle Reboot</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap"></script>
  </head>
  <body>
    <header>
      <h1>Recycle Reboot</h1>
    </header>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="mainrecycle.html">Recycle</a></li>
        <li><a href="reuse.html">Reuse</a></li>
        <li><a href="donate.html">Donate Hub</a></li>
        <li><a href="index.html#ABOUT">About</a></li>
      </ul>
    </nav>
    <br /><br />
    <section class="container">
      <h2>What products do you wish to recycle?</h2>
      <form id="recycleForm">
        <input type="checkbox" id="plastics" name="plastics" value="Plastics" />
        <label for="plastics">Plastics Waste</label><br />
        <input type="checkbox" id="paper" name="paper" value="Paper" />
        <label for="paper">Paper Waste</label><br />
        <input type="checkbox" id="fabrics" name="fabrics" value="Fabrics" />
        <label for="fabrics">Fabrics Waste</label><br />
        <input type="checkbox" id="others" name="others" value="Others" />
        <label for="others">Others</label><br />
        <input
          type="text"
          id="othersInput"
          name="othersInput"
          placeholder="Specify other waste"
        /><br />
        <h3 id="demo"></h3>
        <button
          type="button"
          id="submitButton"
          onclick="redirectToReuseMarketplace()"
        >
          Enter location
        </button>
      </form>
    </section>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 style="margin-top: 50px">
          <b>Give a chance to your products to be refurbished and sold!</b>
        </h2>
        <div id="imageContainer"></div>

        <button
          id="reuse"
          style="padding: 8px 16px; font-size: 14px"
          onclick="redirectToReuseMarketplace()"
        >
          Proceed to Reuse marketplace
        </button>
        <p>or</p>
        <button
          id="recycle"
          style="padding: 8px 16px; font-size: 14px"
          onclick="skipRecycle()"
        >
          SKIP
        </button>
      </div>
    </div>

    <script src="scriptshivani.js"></script>
    <script>
      function redirectToReuseMarketplace() {
        window.location.href = "MAPS2.html"; // Change "reuse.html" to the desired URL
      }

      function skipRecycle() {
        // You can add any additional action for skipping the recycle process here
      }
    </script>
  </body>
</html>
